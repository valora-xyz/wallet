name: Bump App Version

on:
  workflow_dispatch:
  push:
    # trigger on new minor release tags only
    tags:
      - valora-v[0-9]+.[0-9]+.0

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: bump-app-version
  cancel-in-progress: false

jobs:
  bump-app-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: ./.github/actions/yarn-install
      - name: Bump App Version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          BRANCH="valora-bot/bump-app-version-${GITHUB_RUN_ID}"
          git checkout -b "$BRANCH"

          yarn version --no-git-tag-version --minor
          VERSION="$(node -p "require('./package.json').version")"

          git add package.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: bump app version to ${VERSION}"
          git push --set-upstream origin "$BRANCH"

          PR_URL="$(gh pr create \
            --repo "$GITHUB_REPOSITORY" \
            --base main \
            --head "$BRANCH" \
            --title "chore: bump app version to ${VERSION}" \
            --body "Bump app version to ${VERSION}")"

          gh pr review --approve "$PR_URL" --repo "$GITHUB_REPOSITORY"
          gh pr merge --auto --squash --delete-branch "$PR_URL" --repo "$GITHUB_REPOSITORY"
